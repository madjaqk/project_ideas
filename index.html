<!DOCTYPE html>
<html>
	<head>
		<title>Web 3.0</title>
		<style type="text/css">
			body{
				text-align: center;
				background-color: #F4D6AE;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script type="text/javascript">
			function idea(){
				word1 = ["SnapChat", "Uber", "Amazon", "GoodReads", "MeetUp", "Pets.com", "Mexican food", "Hats", "Instagram", "Facebook", "Twitter", "Tinder", "eHarmony", "Yahoo!", "Google searches", "Yelp", "Hot or Not", "Instant messaging", "SquareSpace", "HackerRank", "Etsy", "Reddit"]
				word2 = ["bands", "tattoos", "barbecue", "spiders", "hiking", "haircuts", "finance", "students", "women", "movies", "hamburgers", "Diet Dr Pepper", "working out", "shovels", "clowns", "Christians", "Jews", "introverts", "colleges", "poetry", "stained glass", "mattresses"]

				return word1[Math.floor(Math.random()*word1.length)] + [", but",""][Math.floor(Math.random()*2)] + " for " + word2[Math.floor(Math.random()*word2.length)]
			}

			$(document).ready(function(){
				$("#idea").text(idea())

				$("#again").click(function(){
					$("#idea").text(idea())
					return false
				})
			})
		</script>
	</head>
	<body>
		<p>Check it out, I got a great idea for a project...
		<h1 id="idea"></h1>
		<p><a href="#" id="again">Give me another!</a></p>
	</body>
</html>
